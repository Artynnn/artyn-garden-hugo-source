<!doctype html>
<html lang="en" id="top-of-site">
  <head>
    {{ partial "head.html" . }}
   </head>
  <body>
    {{/* we load the sidenotes */}}
    {{ $sidenote := "js/sidenotes.js" | relURL }}
    <script type="text/javascript" src="{{ $sidenote }}"></script>

    {{ partial "header.html" . }}
    <article id="main" class="content-container">
      <div id="content">
	<h1>{{ .Title | markdownify }}</h1>
	{{ if (gt .WordCount 400 ) }}
        {{ .TableOfContents }}
	{{ end }}
	{{ .Content }}
	{{ partial "backlinks.html" . }}
      </div>
    </article>
    <a href="#top-of-site" class="top-of-site-link" data-visible="true">â–²</a>
  </body>
</html>
